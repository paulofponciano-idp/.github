name: Deploy
on:
  workflow_call:
    inputs:
      tag:
        description: "Set Docker Image Tag"
        required: true  
        type: string
      repository:
        description: "Set Repository Name"
        required: true  
        type: string
      url:
        description: "Set Project URL"
        required: true  
        type: string
      environment:
        description: "Set Project Environment"
        required: true  
        type: string
        
jobs: 
  build: 
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    environment: 
      name: '${{ inputs.environment }}'
      url: '${{ inputs.url }}'
    steps: 
      - name: checkout 
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: build image and push to docker hub
        uses: docker/build-push-action@v4
        with: 
          context: .
          push: true
          tags: paulofponciano/${{ github.repository }}:${{ inputs.tag }},paulofponciano/${{ github.repository }}:latest

  deploy:
    name: Set Kustomize and Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: kustomize
        uses: imranismail/setup-kustomize@v2
        with: 
          kustomize-version: v5.1.1

      - name: GitOps Checkout
        run: git clone https://github.com/paulofponciano/EKS-Crossplane-ArgoCD.git .

      - name: update k8s kustomization
        run: |
          cd deployed_apps/${{ inputs.repository }}/overlays
          kustomize edit set image webgo=paulofponciano/${{ github.repository }}:${{ inputs.tag }}
          cat kustomization.yaml

      - name: commit
        run: | 
          git config --local user.email "paulofponciano@gmail.com"
          git config --local user.name "Paulo"
          git commit -am "actions change image tag"

      - name: push
        uses: ad-m/github-push-action@master